<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
        <title>Weather Dashboard</title>

</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row"> 
            
            <div class="col-sm-12 col-lg-3">
                <form id="city-form">
                    <label for="city-input">Search by city</label>
                    <br>
                    <input type="text" id="city-input">
                    <button type="submit" id="find-city" class="btn btn-primary btn-sm">
                        <i class="fa fa-search"></i>
                    </button>
                    <button id="clear-city-names" type="button" class="btn btn-primary btn-sm" title="delete city list">X</button>
                </form>
                <div id="city-list"></div>
            </div>

            <div class="col-sm-12 col-lg-9">
                <div class="card">
                    <div class="card-body">
                        <h1 id="city-name">_____</h1>
                        <p>Temperature: <span id="city-temp"></span>&deg;F</p>
                        <p>Humidity: <span id="city-hum"></span>%</p>
                        <p>Wind Speed: <span id="city-wind"></span> MPH</p>
                        <p>Condition: <span id="city-condition"></span></p>
                    </div>
                </div>
            </div>
            <h1>5-Day Forecast:</h1>
        </div>
        <div class="card-deck" id="five-day-deck"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="Assets/lib/moment/moment.min.js"></script>
    <script src="Assets/script.js"></script>
    
</body>
</html>
